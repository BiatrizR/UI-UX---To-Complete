<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;1,400;1,700;1,900&family=Kalam:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="Sara.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      poster="poster.webp"
      shadow-intensity="1"
    >
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>

      <div class="info">
        <div id="content">

        
        <div class="container">
          <h1>Sara</h1>
          <h3>The Thief</h3>
        </div>

        <div class="power">
          <div class="power-content">
            <h4>Telecinese</h4>
            <a href="#"><i class="ri-hand-coin-line"></i></a>
          </div>
          <p>Atrair ou repelir objetos com o poder da mente.</p>

          <div class="level">
            <h4>Level:  <strong> Basic</strong></h4> 
              <a href="#"><i class="ri-signal-wifi-1-fill"></i></a>
            </div>

          </div>

        <div class="Persona">
          <h4>Personalidade</h4>
          <a href="#"><i class="ri-fire-fill"></i></a>
        </div>
        <p>Impulsiva e agressiva</p>
        
        <div class="weapons">
          <h2>Weapons</h2>
          <p>Armas de foco e faca</p>
          <a href="#"><i class="ri-infrared-thermometer-fill"></i></a>
          <a href="#"><i class="ri-knife-blood-fill"></i></a>
        </div>
      </div>
      </div>

      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>

    <div class="name">
      <h2>Sara</h2>
    </div>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
